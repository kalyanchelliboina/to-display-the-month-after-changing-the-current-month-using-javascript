//First create a function to be called


<script>
    function changeMonth(){
    var month = new Date();
    month.setUTCMonth(11);
    document.getElementById("show").innerHTML = month;
}
</script>




//create a p tag to display the output



<p id="show"></p>




//create a button to call the function



<button type="button" onclick="changeMonth()">Check This</button>
